{% load bootstrap4 %}

<a class="btn btn-primary" href="/upload_file/name">Hallo</a>


{% block content %}

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>


  <p><a href="{% url 'upload_file' %}">Return to home</a></p>
{% endblock %}
