<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>

<body>
    <div id="viz">
    </div>

    <script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>

    <script>
        // loads asynchronously, thus do everything inside
        d3.json("test.json", function (data) {
            console.log(data);

            var width = 1000,
                height = 600;

            var svg = d3.select('body')
                .append('svg')
                .attr('width', width)
                .attr('height', height);


            var g = svg.selectAll('g')
                .data(data)
                .enter().append('g')
                .attr('width', width / 2)
                .attr('height', height / 2);

        });
    </script>
