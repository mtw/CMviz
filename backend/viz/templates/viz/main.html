{% load static %}

<!DOCTYPE html>
<html>

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-drag.v1.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Lato|Roboto&display=swap" rel="stylesheet">
    <script>
        // get data from Python context
        var fileToDisplay = "{{ file_to_display }}";
    </script>
</head>

<body>

    <div>

        <div id="toolbar" style="padding:15px;">
            <div style="position:relative;margin:10px 0 20px 0">
                <img src="{% static 'logo.png' %}" alt="UTR" width=40 height=40 style="margin-left:20px;">
                <h1 style="display:inline;position:absolute;top:0;margin:3px 0px 0 5px;line-height: 40px;;">UTR Tool
                </h1>
            </div>

            <div id="uploader">
                <p class="toolbar-header">UPLOAD</p>

            </div>

            <div id="container">
                <p class="toolbar-header">CM TYPES</p>
            </div>

            <div>
                <p class="toolbar-header">SELECTION</p>
                <div style="padding-left:10px;">
                    <p style='color:black;margin:0;'>evalue</p>
                    <svg id="svg-evalue"></svg>
                    <p style='color:black;margin:0;'>bitscore</p>
                    <svg id="svg-bitscore"></svg>
                </div>
            </div>

            <div id="info">
                <p class="toolbar-header">INFORMATION</p>
                <div style="padding-left:10px;"></div>
            </div>

            <div id="selected">
                <p class="toolbar-header">SELECTED</p>
                <span></span>
            </div>
        </div>

        <div style="position:absolute;top:0;left:280px;margin:20px;bottom:0;right:0;">
            <div style="width:100%;height:100%;overflow:scroll;">
                <svg id='main'></svg>
            </div>
        </div>
    </div>
    <script src="{% static 'js/hsvtoRgb.js' %}"></script>
    <script src="{% static 'js/funcs-make.js' %}"></script>
    <script src="{% static 'js/funcs-behave.js' %}"></script>
    <script src="{% static 'js/funcs-viz.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
